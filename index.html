<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
  </head>
  <body>
    <a
      class="github-fork-ribbon"
      href="https://github.com/patcon/polislike-opinion-map-painting"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >

    <label for="color">Choose color: </label>
    <input type="color" id="color" value="#ff0000" />
    <span>(Cmd-click for additive)</span>

    <div id="color-palette" style="margin-top: 8px"></div>

    <label for="dataset">Dataset:</label>
    <select id="dataset">
      <option value="bg2050">Bowling Green 2050</option>
      <option value="jean-lou">Jean-Lou AI convo</option>
      <!-- Add more dataset folders here -->
    </select>

    <div id="plot-wrapper">
      <svg id="plot1"></svg>
      <svg id="plot2"></svg>
      <svg id="plot3"></svg>
    </div>

    <div
      id="label-counts"
      style="margin-top: 12px; font-family: sans-serif"
    ></div>
    <script src="app.js"></script>
  </body>
</html>
